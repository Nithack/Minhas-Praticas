<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clone Facebook</title>
</head>

<body>
    <section class='container flexBox'>
        <div class='flexBox '>
            <div class='flexBox space-between  loginScreen conteudoRow'>
                <div class='perfilLogin conteudoRow'>
                    <div class="loginInfo conteudoRow">
                        <img src="./imagens/dF5SId3UHWd.svg">
                        <h1>Logins Recentes</h1>
                        <p>Clique na sua foto ou adicione uma conta.</p>
                    </div>
                    <div class="loginCards">
                        <div class='perfilSelect'>   
                            <div class='perfilCard'>
                                <div><img src="./imagens/Cachorro2.jpg" alt=""></div>
                                <div class='perfilName'>Heros</div>
                            </div> 
                        </div>
                        <div class='perfilSelect'>   
                            <div class='perfilCard'>
                                <div><img src="./imagens/Gato2.jpg" alt=""></div>
                                <div class='perfilName'>Diana</div>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class='loginDiv flexBox flexColumn'>
                    <div class="loginForm flexBox flexColumn">
                        <div>
                            <form class="flexBox flexColumn " action="">
                                <div class="loginFormDiv"><input placeholder="Email ou telefone" type="text"></div>
                                <div class="loginFormDiv"><input placeholder="Senha" type="text"></div>
                                <div><button class="submitForm" type="submit">Entrar</button></div>
                                <br>
                                <center><a href="#">Esqueceu a senha?</a></center>
                            </form>
                        </div>
                        <div class="hr"></div>
                        <div class="flexBox justifyCenter">
                            <button class="newAcc" type="submit">Criar nova conta</button>
                        </div>
                       
                    </div>
                    <div class="newPage flexBox justifyCenter" style="">
                        <p class='footerLoginForm'> <a href="#">Criar uma pagina</a> para uma celebridade, banda ou
                            empresa.
                        </p>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</body>

</html>
